<div class="px-4 mt-4 d-flex gap-5">

                </span>
                <fm-rating
                  ng-model="$parent.restaurant.price"
                  symbol="$"
                  readonly="true"
                  class="price-dollars"
                ></fm-rating>
              </div>
              <div>
                <fm-rating
                  ng-model="$parent.restaurant.rating"
                  readonly="true"
                  class="rating-stars"
                ></fm-rating>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="vertical-line">
    <div class="d-flex align-items-center gap-1 mb-2">
      <a ng-href="#/restaurants">

              stroke-linejoin="round"

        <span class="fw-medium fs-6">Regresar</span>
      </a>

    <div class="fm-menu-list">
      <h4>MenÃº</h4>
      <div class="fm-grid-menu">
        <div class="menuItem" ng-repeat="menuItem in restaurant.menuItems">
          <div class="d-block align-items-center">
            <div class="text-center mb-3">
              <img
                ng-src="img/menu/{{menuItem.name}}.jpg"
                alt="{{menuItem.name}}"
                class="img-menu-list"
              />
            </div>
            <div class="d-flex flex-column justify-content-between gap-3">
              <div class="content-span">
                <span>{{menuItem.name}}</span>
              </div>
              <div class="content-price-button">
                <span style="font-size: 25px; font-weight: 600"
                  ><span
                    style="color: #00bb6b; font-weight: 500; font-size: 25px"
                    >$</span
                  >
                  {{menuItem.price}}</span
                >
                <button
                  class="btn-add-menu"
                  href
                  ng-click="addToCartShowPanel(menuItem, restaurant)"
                >
                  Add
                  <span
                    ><svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 1.5C9.22568 1.53366 6.57448 2.65072 4.6126 4.6126C2.65072 6.57448 1.53366 9.22568 1.5 12C1.53366 14.7743 2.65072 17.4255 4.6126 19.3874C6.57448 21.3493 9.22568 22.4663 12 22.5C14.7743 22.4663 17.4255 21.3493 19.3874 19.3874C21.3493 17.4255 22.4663 14.7743 22.5 12C22.4663 9.22568 21.3493 6.57448 19.3874 4.6126C17.4255 2.65072 14.7743 1.53366 12 1.5ZM18 12.75H12.75V18H11.25V12.75H6V11.25H11.25V6H12.75V11.25H18V12.75Z"
                        fill="white"
                      /></svg
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fm-panel-right fm-cart" ng-show="isShow">
      <a class="fm-icon-close" ng-click="closePanel()">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="#ffffff"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_242_315)">
            <path

            <clipPath id="clip0_242_315">
              <rect width="24" height="24" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </a>
      <h4>Your order</h4>
      <hr />
      <form>
        <ul class="unstyled" ng-if="cart.items.length > 0">
          <li ng-repeat="item in cart.items">
            <div class="d-flex align-items-center justify-content-between">
              <div
                class="d-flex align-items-center justify-content-between gap-2 w-75"
              >
                <a href ng-click="cart.remove(item)"
                  ><svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"
                      fill="#FF5353"
                    /></svg
                ></a>
                <div style="width: 100%; max-width: 180px">
                  {{item.name}} <br />
                  {{item.price | currency}}
                </div>
                <input type="number" ng-model="item.qty" />
              </div>
              <div>
                <span> {{item.price * item.qty | currency}} </span>
              </div>
            </div>
          </li>
        </ul>
        <hr />
        <p
          style="
            font-weight: 500;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
          "
        >
          Total:
          <span> {{cart.total() | currency}}</span>
        </p>
        <div class="pull-right-checkout" ng-show="cart.items.length">
          <a href="#/checkout" ng-disabled="!cart.items.length" class="btn">
            <span>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17 18C15.89 18 15 18.89 15 20C15 20.5304 15.2107 21.0391 15.5858 21.4142C15.9609 21.7893 16.4696 22 17 22C17.5304 22 18.0391 21.7893 18.4142 21.4142C18.7893 21.0391 19 20.5304 19 20C19 19.4696 18.7893 18.9609 18.4142 18.5858C18.0391 18.2107 17.5304 18 17 18ZM1 2V4H3L6.6 11.59L5.24 14.04C5.09 14.32 5 14.65 5 15C5 15.5304 5.21071 16.0391 5.58579 16.4142C5.96086 16.7893 6.46957 17 7 17H19V15H7.42C7.3537 15 7.29011 14.9737 7.24322 14.9268C7.19634 14.8799 7.17 14.8163 7.17 14.75C7.17 14.7 7.18 14.66 7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.58 17.3 11.97L20.88 5.5C20.95 5.34 21 5.17 21 5C21 4.73478 20.8946 4.48043 20.7071 4.29289C20.5196 4.10536 20.2652 4 20 4H5.21L4.27 2M7 18C5.89 18 5 18.89 5 20C5 20.5304 5.21071 21.0391 5.58579 21.4142C5.96086 21.7893 6.46957 22 7 22C7.53043 22 8.03914 21.7893 8.41421 21.4142C8.78929 21.0391 9 20.5304 9 20C9 19.4696 8.78929 18.9609 8.41421 18.5858C8.03914 18.2107 7.53043 18 7 18Z"
                  fill="white"
                />
              </svg>
            </span>
            Checkout
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
