<!DOCTYPE html>
<html lang="en" ng-app="foodMeApp">
  <head>
    <meta charset="utf-8" />
    <!-- Paste New Relic Browser agent here -->
    <title>FoodMe</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />

              class="logo-image"
              src="./img/home/logo.png"
              alt="Logo de FoodMe"
            />
            <p>Food<span>Me</span></p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="content-navbar">
            <div class="d-flex align-items-center gap-1">

                  />
                </svg>
              </span>
              <div class="ctg-one d-flex align-items-center gap-0">
                <p>Perú</p>
                <span style="width: 22px; height: 30px">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7 10L12 15L17 10"
                      stroke="#00BB6B"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="collapse navbar-collapse me-3 bg-form">
            <form
              class="form-control d-flex align-items-center bg-form"
              role="search"
            >
              <input
                class="form-text bg-form"
                type="search"
                placeholder="Comida, restaurantes"
                aria-label="Search"
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.5 14H14.71L14.43 13.73C15.0549 13.0039 15.5117 12.1487 15.7675 11.2256C16.0234 10.3024 16.072 9.33413 15.91 8.38998C15.44 5.60998 13.12 3.38997 10.32 3.04997C9.33559 2.92544 8.33576 3.02775 7.397 3.34906C6.45824 3.67038 5.60542 4.20219 4.90381 4.90381C4.20219 5.60542 3.67038 6.45824 3.34906 7.397C3.02775 8.33576 2.92544 9.33559 3.04997 10.32C3.38997 13.12 5.60998 15.44 8.38998 15.91C9.33413 16.072 10.3024 16.0234 11.2256 15.7675C12.1487 15.5117 13.0039 15.0549 13.73 14.43L14 14.71V15.5L18.25 19.75C18.66 20.16 19.33 20.16 19.74 19.75C20.15 19.34 20.15 18.67 19.74 18.26L15.5 14ZM9.49997 14C7.00997 14 4.99997 11.99 4.99997 9.49997C4.99997 7.00997 7.00997 4.99997 9.49997 4.99997C11.99 4.99997 14 7.00997 14 9.49997C14 11.99 11.99 14 9.49997 14Z"
                  fill="#919191"
                />
              </svg>
            </form>
          </div>
          <div class="content-title" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" ng-class="{active: routeIs('/customer')}">
                <a class="nav-link active" aria-current="page" href="#/customer"
                  >Home</a
                >
              </li>
              <li
                class="nav-item"
                ng-class="{active: routeIs('/how-it-works')}"
              >
                <a class="nav-link" href="#/how-it-works">How it works</a>
              </li>
              <li class="nav-item" ng-class="{active: routeIs('/who-we-are')}">
                <a class="nav-link" href="#/who-we-are">Who we are</a>
              </li>
              <li class="nav-item" ng-class="{active: routeIs('/help')}">
                <a class="nav-link" href="#/help">Help</a>
              </li>
            </ul>
          </div>

          <button
            type="button"
            class="btn-nav"
            data-bs-toggle="modal"
            data-bs-target="#sesionModal"

            Ingresar

        </div>
      </nav>
    </header>

    <ng-view></ng-view>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>

    <script src="js/controllers/CheckoutController.js"></script>
